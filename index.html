<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profiles</title>
</head>
<body>
    <div class="container m-5">
        <h1>Update Profile</h1>

        <div class="center m-3 p-3">
            <div class="form-input">
              <div class="preview">
                <img id="file-ip-1-preview">
              </div>
              <label for="file-ip-1">Upload Picture</label>
              <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
            </div>
        </div> 
        <form>
            <div class="form-group row">
                <div class="container text-center-5">
                    <form action="" class="p-3" id="profileForm ">
                        <div class="form-group container">
                            <p>Update Your Personal Information Here</p>
                            <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" >
                            <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number" >
                            <select class="form-select mb-3" id="topping">
                                <option value="">Select your highest level of learning</option>
                                <option value="1">Phd</option>
                                <option value="2">Masters Degree</option>
                                <option value="3">Bachelors Degree</option>
                                <option value="3">Higher Diploma</option>
                                <option value="3">Diploma</option>
                                <option value="3">O-level</option>
                                <option value="3">High School Graduate</option>
                            </select>
                            <input type="text" id="institute" class="form-control mb-3" placeholder="Institution Of learning" >
                            <input type="text" id="experience" class="form-control mb-3" placeholder="Experience Field" >
                            <input type="submit" id="save" class="save" value="Update" />
                        </div>
                
                    </form>
                </div>
          </form>
          
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
